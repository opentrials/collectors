# Scrape sample data from registers

actrn:
  image: opentrialsrobot/scraper
  command: scrapy crawl actrn -a date_from=2015-01-01 -a date_to=2015-01-31 -L INFO
  environment:
    OPENTRIALS_DATABASE_URL:
    OPENTRIALS_DOWNLOAD_DELAY: 1

euctr:
  image: opentrialsrobot/scraper
  command: scrapy crawl euctr -a date_from=2015-01-01 -a date_to=2015-01-31 -L INFO
  environment:
    OPENTRIALS_DATABASE_URL:
    OPENTRIALS_DOWNLOAD_DELAY: 1

isrctn:
  image: opentrialsrobot/scraper
  command: scrapy crawl isrctn -a date_from=2015-01-01 -a date_to=2015-01-31 -L INFO
  environment:
    OPENTRIALS_DATABASE_URL:
    OPENTRIALS_DOWNLOAD_DELAY: 1

jprn:
  image: opentrialsrobot/scraper
  command: scrapy crawl jprn -a page_from=43 -a page_to=46 -L INFO
  environment:
    OPENTRIALS_DATABASE_URL:
    OPENTRIALS_DOWNLOAD_DELAY: 1

nct:
  image: opentrialsrobot/scraper
  command: scrapy crawl nct -a date_from=2015-01-01 -a date_to=2015-01-05 -L INFO
  environment:
    OPENTRIALS_DATABASE_URL:
    OPENTRIALS_DOWNLOAD_DELAY: 1
